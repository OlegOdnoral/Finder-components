<div class="textarea-wrapper">
  <textarea
    #textArea
    [readonly]="disabled"
    [maxLength]="maxLength"
    [placeholder]="placeholder"
    [ngClass]="isValid ? '' : 'error'"
    (change)="writeValue(textArea?.value)"
  ></textarea>
  <div *ngIf="maxLength" class="textarea-counter">{{ currentLength }}/{{ maxLength }}</div>
</div>
