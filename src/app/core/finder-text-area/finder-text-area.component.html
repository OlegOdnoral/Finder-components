<div class="textarea-wrapper">
  <textarea
    [readonly]="disabled"
    [maxlength]="maxLength"
    [formControl]="formControl"
    [placeholder]="placeholder"
    [ngClass]="formControl.valid ? '' : 'error'"
  ></textarea>
  <div *ngIf="maxLength" class="textarea-counter">{{ currentLength }}/{{ maxLength }}</div>
</div>
