<div class="container">
  <div class="container-row">
    <button (click)="selector.toggle()">Toggle</button>
    <finder-selector #selector [formControl]="control" [options]="items"></finder-selector>
  </div>
</div>

<div class="container">
  <div class="container-row">
    <app-finder-main-button [disabled]="disabled">
      {{ label }}
    </app-finder-main-button>
    <app-finder-main-button [disabled]="!disabled">
      {{ label }}
    </app-finder-main-button>
  </div>
</div>

<div class="container">
  <div class="container-row">
    <app-finder-button type="primary">
      {{ label }}
    </app-finder-button>
    <app-finder-button type="secondary">
      {{ label }}
    </app-finder-button>
    <app-finder-button type="tetriary">
      {{ label }}
    </app-finder-button>
  </div>
</div>

<div class="container">
  <div class="container-row">
    <app-finder-button [icon]="'home'" type="primary">
      <div>{{ label }}</div>
    </app-finder-button>

    <app-finder-button [icon]="'home'" type="secondary">
      <div>{{ label }}</div>
    </app-finder-button>

    <app-finder-button [icon]="'home'" type="tetriary">
      <div>{{ label }}</div>
    </app-finder-button>
  </div>
</div>

<div class="container">
  <div class="container-row">
    <app-finder-button [disabled]="!disabled" type="primary">
      {{ label }}
    </app-finder-button>
    <app-finder-button [disabled]="!disabled" type="secondary">
      {{ label }}
    </app-finder-button>
    <app-finder-button [disabled]="!disabled" type="tetriary">
      {{ label }}
    </app-finder-button>
  </div>
</div>

<div class="container">
  <div class="container-row">
    <app-finder-text-area [disabled]="true" [placeholder]="'Search'"></app-finder-text-area>

    <app-finder-text-area [placeholder]="'Text'" [maxLength]="200"></app-finder-text-area>

    <app-finder-text-area [formControl]="textArea" [placeholder]="'Text'" [maxLength]="200"></app-finder-text-area>
  </div>
</div>

<div class="container">
  <div class="container-row">
    <app-finder-input [type]="'text'" [disabled]="true" [placeholder]="'Search'"></app-finder-input>

    <app-finder-input [type]="'text'" [placeholder]="'Search'"></app-finder-input>

    <app-finder-input [type]="'text'" [formControl]="textBox" [placeholder]="'Search'"></app-finder-input>
  </div>
</div>
